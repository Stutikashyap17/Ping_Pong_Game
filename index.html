<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
  <center>
    <h1 class="btn btn-primary">AI PING PONG GAME
      <button id="instruction_button" class="btn btn-warning">Instructions</button>
    </h1>
    ,<br>
    <button id="play_button" class="btn btn-success" onclick="play()">Play</button>
    <h2 id="status" class="btn btn-primary"></h2>
    <div id="canvas"></div>


    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instruction_image">
            <img src="right.png" class="instruction_image">
            <img src="left.png" class="instruction_image">
          </div>
        </div>
      </div>
    </div>
    <button id="restart_button" class="btn btn-primary" onclick="restart()">RESTART</button>

    <h4 id="footer_div">
      Created by- Stuti Kashyap

  </center>

  <script src="main.js"></script>
</body>

</html>
